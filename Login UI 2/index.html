<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Glassmorphism Login Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Form Section -->
      <div class="form signin">
        <h2>Sign In Here</h2>
        <div>
          <input type="email" placeholder="Email Address" />
        </div>
        <div>
          <input type="password" placeholder="Password" />
        </div>
        <button class="submit-btn">Sign In</button>
        <p class="forgot">Forgot Password ?</p>
        <p class="or">------------ OR ------------</p>

        <!-- Social Login -->
        <div class="social">
          <a class="facebook">
            <i class="fa fa-facebook"></i>
          </a>
          <a class="google-plus">
            <i class="fa fa-google-plus"></i>
          </a>
          <a class="github">
            <i class="fa fa-github"></i>
          </a>
          <a class="stack-overflow">
            <i class="fa fa-stack-overflow"></i>
          </a>
        </div>
      </div>
      <div class="form signup">
        <h2>Sign Up Here</h2>
        <div>
          <input type="email" placeholder="Email Address" />
        </div>
        <div>
          <input type="password" placeholder="Password" />
        </div>
        <div>
          <input type="password" placeholder="Confirm Password" />
        </div>
        <button class="submit-btn">Sign Up</button>
        <p class="or">------------ OR ------------</p>

        <!-- Social Login -->
        <div class="social">
          <a class="facebook">
            <i class="fa fa-facebook"></i>
          </a>
          <a class="google-plus">
            <i class="fa fa-google-plus"></i>
          </a>
          <a class="github">
            <i class="fa fa-github"></i>
          </a>
          <a class="stack-overflow">
            <i class="fa fa-stack-overflow"></i>
          </a>
        </div>
      </div>

      <div class="formText signin">
        <h2>New User?</h2>
        <p>
          Explore Millions of Opportunities
        </p>
        <button class="mode-btn" id="signup">Sign Up</button>
        <img src="images/image1.svg" alt="" class="img" />
      </div>
      <div class="formText signup">
        <h2>One Of Us?</h2>
        <p>
          We've Missed You A Lot!
        </p>
        <button class="mode-btn" id="signin">Sign In</button>
        <img src="images/image1.svg" alt="" class="img" />
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
